name: Browse channels
on:
    schedule:
        #- cron: '0 8 * * *'
        - cron: '*/5 * * * *'

jobs:
    browse:
        runs-on: ubuntu-latest
        env:
            CHANNELS: ${{ secrets.CHANNELS }}
            SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        steps:
            -   name: Checkout ðŸ›Žï¸
                uses: actions/checkout@v2
                with:
                    persist-credentials: false
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.4
                    coverage: none
            -   name: Composer install ðŸ“¦
                run: composer install --prefer-dist --no-progress --no-interaction --no-dev --optimize-autoloader --no-suggest
            -   name: Create Channels.json
                run: echo $CHANNELS > config/channels.json
            -   uses: actions/download-artifact@v2
                with:
                    name: messages
                    path: public/messages/current
                continue-on-error: true
            -   name: Launch browse
                run: php bin/console app:newsletter:browse --ansi
            -   uses: actions/upload-artifact@v2
                with:
                    name: messages
                    path: public/messages/current/
