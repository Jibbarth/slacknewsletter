name: CI

on:
    - pull_request

jobs:
    check:
        runs-on: ubuntu-latest
        name: Validate code
        steps:
            -
                name: Checkout ğŸ›ï¸
                uses: actions/checkout@v2
                with:
                    persist-credentials: false
            - uses: shivammathur/setup-php@v1
              with:
                  php-version: 7.4
                  coverage: none
            - run: composer install --no-progress
            - name: Grumphp
              run: vendor/bin/grumphp run --ansi
            - name: PHPInsights
              run: vendor/bin/phpinsights -n --ansi
