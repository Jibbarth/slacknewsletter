parameters:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            file: "./composer.json"
            no_check_all: true
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "|var_dump"
                - "dump("
                - "exit;"
                - "exit("
                - "print_r"
            triggered_by: [php, twig]
        jsonlint:
            detect_key_conflicts: true
        phpcpd:
            directory: 'src'
        phpcs:
            standard: "PSR2"
        phpcsfixer2:
            config: '.php_cs'
            verbose: true
            diff: true
            triggered_by: ['php']
        phplint:
            exclude: ['vendor']
            triggered_by: ['php']
        phpmd:
            ruleset: [".php_md.xml"]
        phpstan:
            configuration: phpstan.neon
        securitychecker: ~
        xmllint: ~
        yamllint: ~
