parameters:
    exclude_dir: &exclude_dir
        - 'var'
        - 'bin'
        - 'vendor'
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            file: ./composer.json
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "|var_dump"
                - "dump("
                - "exit;"
                - "exit("
            triggered_by: [php, js, twig]
        jsonlint: ~
        phpcs:
            standard: PSR2
            warning_severity: 0
            triggered_by: [php]
        phpcpd:
            directory: 'src/'
            names_exclude: []
            fuzzy: false
            min_lines: 5
            min_tokens: 70
            triggered_by: ['php']
        phplint:
            exclude: *exclude_dir
            triggered_by: ['php']
        phpmd:
            exclude: *exclude_dir
            ruleset: ['cleancode', 'codesize', 'naming']
            triggered_by: [php]
        securitychecker:
            lockfile: ./composer.lock
        yamllint: ~
